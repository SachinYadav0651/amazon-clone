<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <!-- <div class="logo"></div> -->
                <img src="AmazonImages/AmazLogo1.png" alt="Amazon Logo" style="width: 100px; height: 50px; object-fit: contain;">
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>  
            </div>

            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>
                    <option>Books</option>
                </select>
                <input placeholder=" Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-country">
                <div class="country-logo"></div>
                <p class="country-p">IN</p>
                <select class="country-select">
                    <option></option>
                    <option>USA</option>
                    <option>Fr</option>
                </select>
            </div>

            <div class="nav-login border">
                <p class="login-first">Hello, sign in</p>
                <div class="nav-sec">
                    <p class="login-sec">Account & Lists</p>
                    <select class="login-select"></select>
                </div>
                
            </div>

            <div class="nav-return border">
                <p class="login-first">Returns</p>
                <p class="login-sec">& Orders</p>
            </div>

            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="cart-p">Cart</p>
            </div>

        </div>
    </header>   
</body>
</html>
